<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">


    <title>Register</title>
  </head>
  <body>
    
    <div class="container cart-header">
        <div class="row my-5 text-center">
            <div class="col">
              <h3>Login to Hefastore</h3>
              <img src="asset/elements/logo_small.png" alt="">
            </div>
        </div>
    </div>

    <div class="container mb-5 login">
        <div class="row justify-content-center align-items-center row-login" id="register">
            <div class="col-lg-4">
                <form action="#" method="POST">
                    <label for="name">Fullname : </label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="name">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-user"></i></span>
                        </div>
                    </div>
                    <label for="email">Email : </label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="email">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-user"></i></span>
                        </div>
                    </div>
                    <label for="password">Password : </label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Store</label>
                        <p class="text-muted">
                            Apakah anda ingin membuka toko ?
                        </p>
                        <!-- input boleh -->
                        <div class="custom-control custom-radio custom-control-inline">
                        <input 
                            type="radio" 
                            name="is_store_open" 
                            id="openStoreTrue" 
                            v-model="is_store_open" 
                            class="custom-control-input" 
                            :value="true"
                        />
                        <label for="openStoreTrue" class="custom-control-label">
                            Iya, boleh
                        </label>
                        </div>
                        <!-- input gak boleh -->
                        <div class="custom-control custom-radio custom-control-inline">
                        <input 
                            type="radio" 
                            name="is_store_open" 
                            id="openStoreFalse" 
                            v-model="is_store_open" 
                            class="custom-control-input" 
                            :value="false"
                        />
                        <label for="openStoreFalse" class="custom-control-label">
                            Enggak, Makasih
                        </label>
                        </div>
                    </div>
                    <div class="form-group" v-if="is_store_open">
                        <label for="store_name">Nama Toko</label>
                        <input type="text" name="store_name" class="form-control">
                    </div>
                    <button class="btn-block btn btn-primary" type="submit">
                        Login
                    </button>
                    <button class="btn btn-secondary btn-block mt-2" type="submit">
                        Back to sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- fontaweome -->
    <script src="js/all.js"></script>
    <script src="vendor/vue/vue.js"></script>
    <script>
        var resgiter = new Vue({
            el: '#register',
            data: {
                is_store_open: true,
                store_name: "",
            },
        })
    </script>
  </body>
</html>
