<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">


    <title>Login</title>
  </head>
  <body>
    
    <div class="container cart-header">
        <div class="row my-5 text-center">
            <div class="col">
              <h3>Login to Hefastore</h3>
              <img src="asset/elements/logo_small.png" alt="">
            </div>
        </div>
    </div>

    <div class="container mb-5 login">
        <div class="row justify-content-center align-items-center row-login">
            <div class="col-lg-4">
                <form action="#" method="POST">
                    <label for="email">Email : </label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="email">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-user"></i></span>
                        </div>
                    </div>
                    <label for="password">Password : </label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- fontaweome -->
    <script src="js/all.js"></script>
  </body>
</html>
